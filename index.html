<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks (Landing page)</title>

    <!-- Link para Favicon -->
    <link rel="shortcut icon" href="assets/starbucks-favicon.png" type="image/x-ico">

    <!-- Link para p css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Container com toda a página -->
    <main>

        <!-- Div para o circulo colorido -->
        <div class="circulo"></div>

        <header>
            <!-- Logo -->
            <a href="#"><img src="assets/logo.png" alt="Logo" class="Logo"></a>

            <!-- Div para menu Hamburger (Em telas maiores) -->
            <div class="toggle"></div>

            <!-- Menu (Links) -->

            <ul class="links">
                <li><a href="https://www.starbucks.com.br/" target="_blank">Home</a></li>
                <li><a href="https://www.starbucks.com.br/menu-list" target="_blank">Menu</a></li>
                <li><a href="https://www.starbucks.com.br/responsabilidade" target="_blank">Novidades</a></li>
                <li><a href="https://www.starbucks.com.br/lojas" target="_blank">Lojas</a></li>
            </ul>

        </header>

        <!-- ____________________________________________________________________________ -->
        <!-- Contúdo -->

        <div class="conteudo">

            <div class="TextoPrincipal">

                <h2>Não é apenas um café é: <br> <span> Starbucks! </span> </h2>
                <p> Descubra um mundo de sabores inesquecíveis com a Starbucks.</p>
                    <p>cada colherada é uma explosão de sabores irresistíveis</p> 
                    <p>vão te conquisar! </p>
            

                    <!-- Botão -->
                    <a href="https://www.starbucks.com.br/" target="_blank">Veja mais</a>

                </div>

                    <!-- Imagem Sorvete grande a direita -->
                    <div class="imgBox"><img src="assets/img1.png" alt="sorvete" class="starbacks"></div>

            </div>
                    <ul class="sorvetes">
                        <li><img src="assets/thumb1.png" onclick="imgSlider('assets/img1.png');changeCircleColor('#017143')"></li>
                        <li><img src="assets/thumb2.png" onclick="imgSlider('assets/img1.png');changeCircleColor('#eb7495')"></li>
                        <li><img src="assets/thumb3.png" onclick="imgSlider('assets/img1.png');changeCircleColor('#d752b1')"></li>
                    </ul>
                    
                    <!-- Redes Sociais -->
                    <ul class="sociais">
                        <li><a href="https;//pt-br.facebook.com" target="_blank"><img src="assets/facebook.png" alt="facebook"></a></li>
                      <li><a href="https;//pt-br.intagram.com" target="_blank"><img src="assets/instagram.png" alt="instagram"></a></li>
                      <li><a href="https;//pt-br.twitter.com" target="_blank"><img src="assets/twitter.png" alt="twitter"></a></li>
                    </ul>
                        
                    
        </div>

    </main>


</body>
</html>
